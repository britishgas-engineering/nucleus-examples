<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
</head>
<body>
  <main class="ndsn">
    <ns-product-card keyline="green-light">
      <ns-image slot="image" src="https://www.britishgas.co.uk/aem6/content/dam/britishgas/images/ns/energy/get_energy_with_us_640_360.jpg" alt="Description of image" ratio="16x9"></ns-image>
      <p slot="highlight">Recommended</p>
      <h2 slot="name">Product Name</h2>
      <h3 slot="price-heading">Estimated</h3>
      <div slot="price">
        <p><b><ns-price pence="1200"></ns-price></b> / month</p>
        <p><ns-price pence="14400"></ns-price> / year</p>
      </div>
      <div slot="description">
        <p>A description of this product</p>
        <ul class="ul-ticked">
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
          <li>Feature 4</li>
        </ul>
      </div>
      <ns-expander slot="expander">
        <h3 slot="heading">Expander</h3>
        <p>Expander details</p>
      </ns-expander>
      <ns-expander slot="expander">
        <h3 slot="heading">Expander</h3>
        <p>Expander details</p>
      </ns-expander>
      <ns-cta href="#" slot="cta">Do something</ns-cta>
    </ns-product-card>
  </main>

  <script src="https://www.britishgas.co.uk/nucleus/nucleus.min.js"></script>
</body>
